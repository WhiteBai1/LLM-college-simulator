---
statsBar:
  items:

  - text: ui.learnBoost
    side: left
    updateTrigger:
      variables: ["player.learnBoost"]
    conditionalStyles:
      - condition: player.learnBoost >= 80
        styleClasses: ["great"]
      - condition: player.learnBoost >= 50 && player.learnBoost < 80
        styleClasses: ["normal"]
      - condition: player.learnBoost < 50
        styleClasses: ["warning"]

 
  - text: ui.health
    side: left
    updateTrigger:
      variables: ["player.healthBoost"]
    conditionalStyles:
      - condition: player.healthBoost > 70
        styleClasses: ["normal"]
      - condition: player.healthBoost <= 70 && player.healthBoost > 40
        styleClasses: ["warning"]
      - condition: player.healthBoost <= 40
        styleClasses: ["critical"]

  - text: ui.timeMeter
    side: right
    updateTrigger:
      variables: ["year", "semester","week"]


messageWindow:
  typewriterSpeed: 25 


statusList:
  title: ui.status

