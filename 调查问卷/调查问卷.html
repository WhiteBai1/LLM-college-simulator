<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查问卷</title>
    <style>
       body{
           margin-left: 5%;
           background-image: url("./背景.png");
           background-repeat: no-repeat;
           background-size: 100% 100%;
           background-attachment: fixed;
       }
    </style>
</head>
<body>
    <strong>温馨提示：我们将会根据你的个人情况给你的基础属性赋值！请如实填写哦</strong><br><br>
    你的性别是<label><input type="radio" name="gender">男</label>
    <label><input type="radio" name="gender">女</label><br><br>
    你来自<select>
        <option>北京市</option>
        <option>天津市</option>
        <option>上海市</option>
        <option>重庆市</option>
        <option>河北省</option>
        <option>山西省</option>
        <option>辽宁省</option>
        <option>吉林省</option>
        <option>黑龙江省</option>
        <option>江苏省</option>
        <option>浙江省</option>
        <option>安徽省</option>
        <option>福建省</option>
        <option>江西省</option>
        <option>山东省</option>
        <option>河南省</option>
        <option>湖北省</option>
        <option>湖南省</option>
        <option selected>广东省</option>
        <option>海南省</option>
        <option>四川省</option>
        <option>贵州省</option>
        <option>云南省</option>
        <option>陕西省</option>
        <option>甘肃省</option>
        <option>青海省</option>
        <option>台湾省</option>
        <option>内蒙古自治区</option>
        <option>广西壮族自治区</option>
        <option>西藏自治区</option>
        <option>宁夏回族自治区</option>
        <option>新疆维吾尔自治</option>
        <option>香港特别行政区</option>
        <option>澳门特别行政区</option>
    </select><br><br>
    1.你对你高考成绩的满意程度是<br>
    <label><input type="radio" name="grade">非常满意<br></label>
    <label><input type="radio" name="grade">比较满意<br></label>
    <label><input type="radio" name="grade">一般<br></label>
    <label><input type="radio" name="grade">不满意<br></label>
    <label><input type="radio" name="grade">非常不满意</label><br><br><br>

    2.你对这个录取结果的态度是（包括学校和专业）<br>
    <label><input type="radio" name="attitude">非常满意，是我向往的学校，而且我本来就想学这个专业</label><br>
    <label><input type="radio" name="attitude">比较满意，学校比较好，专业也不错</label><br>
    <label><input type="radio" name="attitude">还能接受，录取结果虽然与预想有差距，但是在接受范围内</label><br>
    <label><input type="radio" name="attitude">比较失望，学校不够顶尖或者对专业不感兴趣</label><br>
    <label><input type="radio" name="attitude">非常失望，完全不能接受这个专业，或学校与自己的预期差距很大</label><br><br><br>

    3.你在这个暑假的状态是<br>
    <label><input type="radio" name="effort">非常卷，已经自学了很多专业知识</label><br>
    <label><input type="radio" name="effort">比较努力，学习了一些基础知识</label><br>
    <label><input type="radio" name="effort">中规中矩，学习慕课，背背英语</label><br>
    <label><input type="radio" name="effort">比较懈怠，随便学点</label><br>
    <label><input type="radio" name="effort">非常摆烂，自由自在</label><br><br><br>

    4.到了大学，你希望你的主旋律是：（可多选）<br>
    <label><input type="checkbox" name="hope">认真学习，学好学校的课程，卷学分绩</label><br>
    <label><input type="checkbox" name="hope">认真学习，但比起学分绩，更偏向于竞赛和实际能力提升</label><br>
    <label><input type="checkbox" name="hope">培养兴趣爱好</label><br>
    <label><input type="checkbox" name="hope">参与各种学校的活动</label><br>
    <label><input type="checkbox" name="hope">加入学生组织和社团，拓展社交圈子</label><br><br><br>

    5.你对本科毕业后的打算是：（可多选）<br>
    <label><input type="checkbox" name="plan">国内保研</label><br>
    <label><input type="checkbox" name="plan">国内考研</label><br>
    <label><input type="checkbox" name="plan">出国留学</label><br>
    <label><input type="checkbox" name="plan">工作</label><br>
    <label><input type="checkbox" name="plan">创业</label><br>
    <label><input type="checkbox" name="plan">还没想好</label><br><br><br>

</body>
</html>
